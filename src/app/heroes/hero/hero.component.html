<h1>{{name}}</h1>

<dl>
    <td>Name: </td>
    <dd> {{name}}</dd>

    <td>Age: </td>
    <dd> {{age}}</dd>

    <td>Method: </td>
    <dd> {{ getHeroDescription() }}</dd>

    <td>Capitalize: </td>
    <dd> {{capitalizeName}} </dd>


    <button 
        *ngIf="name !== 'Spiderman'"
        class="btn btn-primary mx-2" 
        (click)="changeName()">
        Cambiar nombre
    </button>

    <button 
        *ngIf="age !== 15"
        class="btn btn-primary" 
        (click)="changeAge()">
            Cambiar edad
    </button>

    <button 
        class="btn btn-secondary mx-2" 
        (click)="resetValue()">
            reset
    </button>

</dl>
